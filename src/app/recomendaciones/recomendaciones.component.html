<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Recomendaciones</h4>
                <form>

                    <div class="form-group">
                        <label>Código de categoría</label>
                        <input type="text" class="form-control" placeholder="Código" name="nombre" id="categoria-nombre"
                            [(ngModel)]="categoriaForm.codigo">
                    </div>

                    <div class="form-group">
                        <label>Nombre de categoría</label>
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="categoria-nombre"
                            [(ngModel)]="categoriaForm.nombre">
                    </div>

                    <div class="form-group">
                        <label>Descripción</label>
                        <input type="text" maxlength="50" class="form-control" placeholder="Descripción"
                            name="descripcion" id="categoria-descripcion" [(ngModel)]="categoriaForm.descripcion">
                    </div>

                    <hr>
                    <button (click)="saveCategory()" type="button" class="btn btn-success mr-2">
                        <i class="fa fa-save"></i>
                        Agregar
                    </button>

                    <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->

                    <button type="reset" class="btn btn-light">Cancelar</button>

                </form>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Modificar</th>
                            <th style="text-align: center">Eliminar</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let categoria of categorias">
                            <td>{{categoria.codigo}}</td>
                            <td>{{categoria.nombre}}</td>
                            <td>{{categoria.descripcion}}</td>
                            <td>Modificar</td>
                            <td style="text-align: center"><a style="cursor:pointer;" (click)="deleteCategory(categoria.id)"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
